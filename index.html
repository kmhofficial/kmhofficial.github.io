<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/index.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/dcb9efbc7e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="full-page">
            <div class="navbar">
                <input type="checkbox" id="menucheck" onclick="sidemenu()"><i class="fa-solid fa-bars fa-2x" id="bars"></i>
                <div class="logo">
                    <a href="">Phoenix</a>
                </div>
                <nav>
                    <ul id="menuitems" class="menubox">
                        <li class="li" id="li"><a href="">Computer</a></li>
                        <li class="li" id="li"><a href="">Games</a></li>
                        <li class="li" id="li"><a href="">About</a></li>
                        <li class="li" id="li"><a href="">Contact Us</a></li>
                    </ul>
                </nav>
                    <button class="loginbtn" 
                            onclick="document.getElementById('login-form').style.display='block'" 
                            style="width:auto;">Login
                    </button> 
            </div>
            <div id="login-form" class="login-page">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" onclick="login()" class="toggle-btn">Sign In</button>
                        <button type="button" onclick="register()" class="toggle-btn">Register</button>
                    </div>
                    <form id="login" class="input-group-login" method="post">
                        <input type="text" class="input-field" placeholder="Username or Email" required><i class="fa-regular fa-envelope" id="signin-icon"></i>
                        <input type="password" id="psw" class="input-field" placeholder="Password" required><i class="fa-solid fa-lock" id="signin-icon"></i>
                        <i id="pswshow" class="fa-sharp fa-solid fa-eye-slash"></i><input type="checkbox" class="showhide" id="showpsw" onclick="showhide()">
                        <input type="checkbox" class="check-box"><span class="loginremember">Remember Me</span><br>
                        <a href="" class="forgot-password">Forgot Password?</a>
                        <button type="submit" class="submit-btn">Sign In</button>
                        <span id="signinlabel">Or Sign in using</span>
                        <div class="signinmethod">
                        <a href=""><i class="fa-brands fa-google"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-square-facebook"></i></i></a>
                        </div>
                    </form>
                    <form id="register" class="input-group-register" method="post" name="registerform" onsubmit="return pswcheck()">
                        <input type="text" class="input-field" id="fname" placeholder="First Name" required>
                        <input type="text" class="input-field" id="lname" placeholder="Last Name" required>
                        <input type="email" class="input-field" placeholder="Email" required>
                        <input type="password" class="input-field" name="psw1" placeholder="Password" required>
                        <span id="pswerror"></span>
                        <input type="password" class="input-field" name="psw2" placeholder="Confirm Password" required>
                        <span id="pswcheckerror" class="pswcheckerror"></span>
                        <input type="checkbox" class="check-box">
                        <span class="privacy">I accept the<a href="" id="privacy-policy"> Terms of Use</a> & <a href="" id="privacy-policy">Privacy Policy</a></span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="../Project/javascript/index.js"></script>
    </body>
</html>
